<GridLayout color="white" rows="auto, auto" class="body">
  <Image
    *ngIf="this.event && this.event.length > 0"
    [src]="event[0].kuvaUrl"
    stretch="aspectFill"
    row="0"
    zIndex="1"
    height="40%"
  ></Image>
  <Image
    (tap)="goBack()"
    src="font://&#xf060;"
    class="fas"
    width="30"
    height="30"
    row="0"
    color="white"
    verticalAlignment="top"
    horizontalAlignment="left"
    zIndex="10"
    margin="10"
  ></Image>
  <CardView
    row="1"
    class="card-view"
    elevation="5"
    margin="-20"
    width="90%"
    backgroundColor="#323439"
    radius="40"
  >
    <StackLayout marginTop="10" marginBottom="100">
      <Label marginLeft="5%" text="Event for you?"></Label>
      <Label
        *ngIf="this.event && this.event.length > 0"
        fontSize="20"
        marginTop="5"
        marginLeft="5%"
        [text]="this.event[0].nimi"
      ></Label>
      <!-- Ikonit ja tiedot -->
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/kalenteriVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="dateToFinnish(event[0].paivamaara)"
            marginLeft="10em"
          ></Label
        ></StackLayout>
        <StackLayout orientation="horizontal" marginLeft="20%">
          <Image
            src="font://&#xf017;"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label text="TÃ¤nne alkamisaika" marginLeft="10em"></Label>
        </StackLayout>
      </FlexboxLayout>
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/markerVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="this.event[0].sijainti[0].paikkakunta"
            marginLeft="10em"
          ></Label>
        </StackLayout>
      </FlexboxLayout>
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/lippuVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="event[0].lipunHinta"
            marginLeft="10em"
          ></Label>
        </StackLayout>
      </FlexboxLayout>
      <Label text="Kuvaus:" marginTop="20" marginLeft="5%"></Label>
      <Label
        *ngIf="this.event && this.event.length > 0"
        marginLeft="5%"
        [text]="event[0].kuvaus"
      ></Label>
    </StackLayout>
  </CardView>
</GridLayout>
