<CardView class="cardStyle" margin="20" elevation="40" radius="1">
  <FlexboxLayout flexDirection="row">
    <Image width="35%" [src]="eventData.kuvaUrl" class="img"></Image>
    <StackLayout flexGrow="1">
      <FlexboxLayout justifyContent="space-between">
        <label class="nimi" [text]="eventData.nimi" color="white"></label>
        <label class="x_ikoni" text="X" horizontalAlignment="right"></label>
      </FlexboxLayout>
      <FlexboxLayout>
        <Image
          src="~/icons/kalenteriVarillinen.png"
          class="fas"
          width="10"
          color="white"
        ></Image>
        <label class="paivamaara" [text]="eventData.paivamaara"></label>
      </FlexboxLayout>

      <FlexboxLayout>
        <Image
          src="~/icons/markerVarillinen.png"
          class="fas"
          width="12"
          color="white"
        ></Image>
        <label
          class="henry"
          horizontalAlignment="left"
          [text]="eventData.sijainti[0].paikkakunta"
        ></label>
      </FlexboxLayout>
      <FlexboxLayout justifyContent="space-between">
        <FlexboxLayout flexDirection="row" justifyContent="space-between">
          <Image
            src="~/icons/lippuVarillinen.png"
            class="fas"
            width="10"
            color="white"
          ></Image>
          <label
            class="tickets"
            horizontalAlignment="left"
            text="www.ticketets.com"
          ></label>
        </FlexboxLayout>
        <Image
          src="font://&#xf004;"
          id="sydan"
          class="fas"
          width="10"
          color="white"
          horizontalAlignment="right"
        ></Image>
      </FlexboxLayout>
    </StackLayout>
  </FlexboxLayout>
</CardView>
