<StackLayout class="body">
  <Image class="logo" src="~/icons/valk_logo.png"></Image>
  <Label class="ilmoitukset" text="Notifications"></Label>
  <Label
    class="viiva"
    text="-----------------------------------------------------------"
  ></Label>
  <Label class="events" text="Events for you:"></Label>

  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
  <ScrollView class="scroll">
    <StackLayout>
      <ns-card
        *ngFor="let event of events"
        [eventData]="event"
        [imageUrl]="this.imageUrl"
      ></ns-card> </StackLayout
  ></ScrollView>
</StackLayout>
